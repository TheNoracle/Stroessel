    S:adamantiteAttackDamage=8.0

    # Determines how many uses adamantite tools and weapons have. -1 means infinite but disables enchanting. [range: -1 ~ 32767, default: 2250]
    I:adamantiteDurability=2250

    # Determines how fast adamantite tools mine blocks. [range: 0.1 ~ 32767.0, default: 12.0]
    S:adamantiteEfficiency=12.0

    # Determines how enchantable adamantite tools are. A higher value means better enchanting results. [range: 1 ~ 32767, default: 20]
    I:adamantiteEnchantability=20

    # Determines which blocks adamantite tools can mine.
    # e.g a value bigger or equal to 3 means the tool can mine obsidian [range: 0 ~ 32767, default: 6]
    I:adamantiteHarvestLevel=6

    # Damage multiplier for adamantite projectiles (Multiplies the swords attack damage). [range: 0.0 ~ 32767.0, default: 1.0]
    S:adamantiteProjectileDamage=1.0

    # Speed multiplier for adamantite projectiles. [range: 0.0 ~ 32767.0, default: 0.5]
