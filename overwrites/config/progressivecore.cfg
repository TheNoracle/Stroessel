# oreadamantite
#--------------------------------------------------------------------------------------------------------#
# Adamantite ore and block settings
##########################################################################################################

oreadamantite {
    # Determines the dimensions (ids) in which adamantite ores are allowed to spawn. Each dimension id needs its own line. [default: [0]]
    S:adamantiteAllowedDimensions <
     >

    # Determines the amount of XP dropped when a adamantite ore is mined. Only works if the ore drops an item. [range: 0 ~ 32767, default: 20]
    I:adamantiteDropXp=20

    # Determines the additional hardness adamantite ores (+3) and adamantite blocks (+5) have. [range: -3.0 ~ 32767.0, default: 7.0]
    S:adamantiteExtraBlockHardness=7.0

    # Determines the maximum vein size adamantite ores have. [range: 1 ~ 32767, default: 16]
    I:adamantiteMaxVein=0

    # Determines the maximum height adamantite ore is allowed spawn. [range: 0 ~ 255, default: 24]
    I:adamantiteMaxY=0

    # Determines the minimum vein size adamantite ores have. [range: 1 ~ 32767, default: 12]
    I:adamantiteMinVein=0

    # Determines the minimum height adamantite ore is allowed spawn. [range: 0 ~ 255, default: 0]
    I:adamantiteMinY=0

    # Determines the required harvest level to mine adamantite ores and blocks. [range: 0 ~ 32767, default: 6]
    I:adamantiteRequiredHarvestLevel=6

    # Determines the amount of XP dropped when a adamantite ore is smelted. [range: 0.0 ~ 32767.0, default: 3.0]
