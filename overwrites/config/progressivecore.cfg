# Configuration file

##########################################################################################################
# armoradamantite
#--------------------------------------------------------------------------------------------------------#
# Adamantite armor settings
##########################################################################################################

armoradamantite {
    # Determines the armor reduction values of adamantite armor. Each line is for another armor type.
    # Order: boots, leggings, chestplate, helmet [default: [5], [8], [10], [5]]
    S:adamantite <
        5
        8
        10
        5
     >

    # Determines how many uses adamantite armor have. They value is multiplied depending on the armor type. -1 means infinite but disables enchanting.
    # Multipliers: boots = 13, leggings = 15, chestplate = 16, helmet = 11 [range: -1 ~ 32767, default: 50]
    I:adamantiteDurability=50

    # Determines how enchantable adamantite armor is. A higher value means better enchanting results. [range: 1 ~ 32767, default: 15]
    I:adamantiteEnchantability=15

    # Determines the toughness of adamantite armor. [range: 0.0 ~ 32767.0, default: 5.0]
    S:adamantiteToughness=5.0
}


